<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARJSevenX Music ⚡</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: #000;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 400% 400%;
      animation: rainbow 6s linear infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .song-list {
      padding: 20px;
    }

    .song {
      display: flex;
      align-items: center;
      background: #222;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
    }

    .song img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      margin-right: 15px;
    }

    .song-info {
      flex: 1;
      min-width: 0;
    }

    .song-title {
      font-size: 16px;
      margin-bottom: 6px;
    }

    .controls {
      display: flex;
      align-items: center;
    }

    .play-btn {
      background: none;
      border: none;
      cursor: pointer;
      margin-right: 10px;
      padding: 0;
    }

    .play-btn svg {
      width: 30px;
      height: 30px;
      fill: white;
      transition: transform 0.2s ease;
    }

    .play-btn:hover svg {
      transform: scale(1.1);
    }

    .progress-container {
      flex: 1;
      height: 6px;
      background: #444;
      border-radius: 5px;
      cursor: pointer;
    }

    .progress {
      height: 6px;
      background: #0f0;
      border-radius: 5px;
      width: 0%;
    }
    
    .song-duration {
      font-size: 12px;
      color: #aaa;
      margin-left: 15px;
      min-width: 95px;
      text-align: right;
    }
    
    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ARJSevenX Music ⚡</div>
  </header>

  <div class="song-list" id="songList"></div>

  <footer>
    Made by ©ARJSevenX
  </footer>

  <script>
    const songListContainer = document.getElementById("songList");
    const audio = new Audio();
    let currentSongIndex = -1;
    let isPlaying = false;

    const songs = [
      {
        title: "Bohemian Rhapsody",
        url: "https://files.catbox.moe/m4rby9.mp3",
        cover: "https://files.catbox.moe/om5ifl.jpg"
      },
      {
        title: "The Night We Met",
        url: "https://files.catbox.moe/f4qrje.mp3",
        cover: "https://files.catbox.moe/vp61im.jpg"
      },
      {
        title: "DJ Tabola bale X Calon Mantu",
        url: "https://files.catbox.moe/3a8ibj.mp3",
        cover: "https://files.catbox.moe/bgj8wf.jpg"
      },
      {
        title: "Forever Young",
        url: "https://files.catbox.moe/lx4wjz.mp3",
        cover: "https://files.catbox.moe/i8wnwv.jpg"
      }
    ];

    const playIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><path d="M16 12v40l36-20z"/></svg>`;
    const pauseIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect x="16" y="12" width="10" height="40"/><rect x="38" y="12" width="10" height="40"/></svg>`;
    
    function formatTime(seconds) {
      if (isNaN(seconds) || seconds === 0) return "00:00";
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function loadSongs() {
      songListContainer.innerHTML = "";
      songs.forEach((song, index) => {
        songListContainer.innerHTML += `
          <div class="song" data-index="${index}">
            <img src="${song.cover}" alt="cover">
            <div class="song-info">
              <div class="song-title">${song.title}</div>
              <div class="controls">
                <button class="play-btn">${playIcon}</button>
                <div class="progress-container">
                  <div class="progress"></div>
                </div>
                <div class="song-duration">00:00 / 00:00</div>
              </div>
            </div>
          </div>
        `;
        getInitialDuration(song, index);
      });
    }

    function getInitialDuration(song, index) {
        const tempAudio = new Audio(song.url);
        tempAudio.addEventListener('loadedmetadata', () => {
            const songElement = document.querySelector(`.song[data-index="${index}"]`);
            if (songElement) {
                const durationEl = songElement.querySelector('.song-duration');
                durationEl.textContent = `00:00 / ${formatTime(tempAudio.duration)}`;
            }
        });
    }

    function updateUI() {
      document.querySelectorAll('.song').forEach((songElement, index) => {
        const playBtn = songElement.querySelector('.play-btn');
        const progress = songElement.querySelector('.progress');
        const durationEl = songElement.querySelector('.song-duration');
        
        if (index === currentSongIndex) {
          playBtn.innerHTML = isPlaying ? pauseIcon : playIcon;
          
          const currentTime = audio.currentTime;
          const totalDuration = audio.duration;
          progress.style.width = totalDuration ? `${(currentTime / totalDuration) * 100}%` : "0%";
          if (!isNaN(totalDuration)) { // Hanya update jika durasi valid
            durationEl.textContent = `${formatTime(currentTime)} / ${formatTime(totalDuration)}`;
          }

        } else {
          playBtn.innerHTML = playIcon;
          progress.style.width = "0%";
        }
      });
    }

    function playSong(index) {
      if (currentSongIndex !== index) {
        // Reset tampilan waktu lagu lama sebelum ganti
        const oldSongElement = document.querySelector(`.song[data-index="${currentSongIndex}"]`);
        if (oldSongElement) {
            const oldDurationEl = oldSongElement.querySelector('.song-duration');
            const parts = oldDurationEl.textContent.split('/');
            if(parts.length > 1) oldDurationEl.textContent = `00:00 /${parts[1]}`;
        }

        currentSongIndex = index;
        audio.src = songs[index].url;
      }
      audio.play();
      isPlaying = true;
      updateUI();
    }

    function pauseSong() {
      audio.pause();
      isPlaying = false;
      updateUI();
    }

    songListContainer.addEventListener('click', (e) => {
      const songElement = e.target.closest('.song');
      if (!songElement) return;

      const index = parseInt(songElement.dataset.index);
      const isPlayBtn = e.target.closest('.play-btn');
      const isProgressContainer = e.target.closest('.progress-container');

      if (isPlayBtn) {
        if (currentSongIndex === index && isPlaying) {
          pauseSong();
        } else {
          playSong(index);
        }
      }

      // PERBAIKAN LOGIKA SEEKING (SKIP LAGU)
      if (isProgressContainer) {
        const seek = (event) => {
            const width = isProgressContainer.clientWidth;
            const clickX = event.offsetX;
            audio.currentTime = (clickX / width) * audio.duration;
            audio.removeEventListener('canplay', seek); // Hapus listener setelah dijalankan
        };

        if (currentSongIndex !== index) {
            // Jika lagu berbeda, putar dulu dan seek setelah siap
            playSong(index);
            audio.addEventListener('canplay', seek);
        } else {
            // Jika lagu sama, langsung seek
            seek(e);
        }
      }
    });

    audio.addEventListener('timeupdate', updateUI);
    audio.addEventListener('ended', pauseSong);
    audio.addEventListener('loadedmetadata', updateUI);

    loadSongs();
  </script>
</body>
</html>
